<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Số ngày trong tháng</h1>
    <input type="text" id="month" />
    <button onclick="cal()">Tính số ngày</button>
    <div id="show"></div>
    <script>
      function cal() {
        let month = parseInt(document.getElementById("month").value)
        let day = 0

        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            day = 31
            break
          case 4:
          case 6:
          case 9:
          case 11:
            day = 30
            break
          case 2:
            day = "28 hoặc 29"
            break
        }
        document.getElementById(
          "show"
        ).innerHTML = `Tháng ${month} có ${day} ngày`
      }
    </script>
  </body>
</html>
